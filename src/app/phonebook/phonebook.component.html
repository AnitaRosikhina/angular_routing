<div class="container">
  <h1>My phone book</h1>
  <hr>
  <div class="d-flex justify-content-center">
    <input
      type="text"
      class="form-control password"
      id="floatingPassword"
      placeholder="search text goes here"
      [(ngModel)]="search"
    >
    <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
      Add phone
    </button>
  </div>
</div>
<hr>
<div class="container mt-4">
  <table class="table">
    <thead>
    <tr>
      <th scope="col" (click)="onSort('firstName')">
        First Name
        <ng-container *ngIf="sortDescendingState.firstName !== undefined">
          <span *ngIf="sortDescendingState.firstName">&#9650;</span>
          <span *ngIf="!sortDescendingState.firstName">&#9660;</span>
        </ng-container>
      </th>
      <th scope="col" (click)="onSort('lastName')">
        Last Name
        <ng-container *ngIf="sortDescendingState.lastName !== undefined">
          <span *ngIf="sortDescendingState.lastName">&#9650;</span>
          <span *ngIf="!sortDescendingState.lastName">&#9660;</span>
        </ng-container>
      </th>
      <th scope="col" (click)="onSort('number')">
        Number
        <ng-container *ngIf="sortDescendingState.number !== undefined">
          <span *ngIf="sortDescendingState.number">&#9650;</span>
          <span *ngIf="!sortDescendingState.number">&#9660;</span>
        </ng-container>
      </th>
      <th scope="col">Edit</th>
      <th scope="col">Delete</th>
    </tr>
    </thead>
    <tbody class="tbody">
    <tr *ngFor="let user of users | search:search, let i = index">
      <td>{{user.firstName}}</td>
      <td>{{user.lastName}}</td>
      <td>{{user.number}}</td>
      <td><button type="button" class="btn btn-warning btn_edit" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="edit(user, i)">Edit</button></td>
      <td><button type="button" class="btn btn-danger btn_delete" (click)="delete(i)">Delete</button></td>
    </tr>
    </tbody>
  </table>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add phone</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <input class="form-control form-control-sm" type="text" placeholder="first name goes here" [(ngModel)]="firstName">
        <input class="form-control form-control-sm mt-2 mb-2" type="text" placeholder="second name goes here" [(ngModel)]="lastName">
        <input class="form-control form-control-sm" type="text" placeholder="number phone goes here" [(ngModel)]="phoneNumber">
        <span *ngIf="modalError" class="text-danger">Заповніть всі поля!</span>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="save()">Save</button>
      </div>
    </div>
  </div>
</div>
